version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro  # Montar el script de inicializaci√≥n.
    ports:
      - "27017:27017"

  flask_app:
    environment:
      - MONGO_URI=mongodb://mongo:27017/
    image: python:3.9
    container_name: flask_app
    working_dir: /app
    volumes:
      - .:/app
      - ./requirements.txt:/app/requirements.txt
    command: python run.py
    depends_on:
      - mongo
    ports:
      - "5000:5000"
    env_file:
      - .env
    entrypoint: ["sh", "-c", "pip install -r requirements.txt && python run.py"]

volumes:
  mongo_data:
    external: true
