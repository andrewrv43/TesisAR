version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro  # Montar el script de inicializaci√≥n.
    ports:
      - "80:27017"

  flask_app:
    build:
      context: .
      dockerfile: mongod.dockerfile
    container_name: flask_app
    command: python run.py
    volumes:
      - .:/app
    depends_on:
      - mongo
    ports:
      - "5000:5000"

volumes:
  mongo_data:
    external: true
