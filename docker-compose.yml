version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"  # El puerto 80 del host será redirigido al puerto 80 del contenedor.
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  # Archivo de configuración de Nginx personalizado.
    depends_on:
      - flask_app

  mongo:
    image: mongo:latest
    container_name: mongo
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro  # Montar el script de inicialización.
    ports:
      - "27017:27017"

  flask_app:
    image: python:3.9
    container_name: flask_app
    working_dir: /app
    volumes:
      - .:/app
      - ./requirements.txt:/app/requirements.txt
    command: python run.py
    depends_on:
      - mongo
    expose:
      - "5000"  # Expone el puerto 5000 al contenedor de Nginx.
    environment:
      - PYTHONUNBUFFERED=1
    entrypoint: ["sh", "-c", "pip install -r requirements.txt && python run.py"]

volumes:
  mongo_data:
    external: true